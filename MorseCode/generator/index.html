<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Generator - Jodahen</title>

    <link rel="viewport" href="../assets/images/Jodahen_logo.jpg">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav>
        <ul class="navbar">
            <li class="nav-item active" data-target="generator">Generator</li>
            <li class="nav-item" data-target="translator"><a href="../translator/index.html">Translator</a></li>
        </ul>

    <div id="morseApp">
        <h2>Morse Code Generator</h2>
