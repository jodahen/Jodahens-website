    <h1>âš™ Settings</h1>

    <div class="settings">
    <label>
            <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()">
            ðŸŒ™ Dark Mode
        </label>

        <hr>

        <!-- Font Size -->
        <label>
            Font Size:
            <select id="font-size" onchange="changeFontSize(this.value)">
                <option value="16">Default</option>
                <option value="18">Large</option>
                <option value="20">Extra Large</option>
            </select>
        </label>

        <hr>

        <!-- Color Scheme -->
        <label>
            Accent Color:
            <select id="color-scheme" onchange="changeColorScheme(this.value)">
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </label>

        <hr>

        <!-- Motion Control -->
        <label>
            Reduce Motion:
            <input type="checkbox" onchange="toggleMotion(!this.checked)">
        </label>

        <hr>

        <!-- Sound Control -->
        <label>
            ðŸ”Š Sound Enabled:
            <input type="checkbox" checked onchange="toggleSound(this.checked)">
