<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Jodahen</title>
    <link rel="stylesheet" href="style/settings.css">

    <!-- Default dark theme and font -->
    <style>
        body { background:#0f172a; color:white; font-size:16px; }
        :root { --accent:#38bdf8; }
    </style>

    <script src="js/settings.js" defer></script>
    <script src="js/menu.js" defer></script>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="games/index.html">Games</a>
        <a href="about.html">About Me</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div id="menu-container"></div>

    <h1>âš™ Settings</h1>

    <div class="settings">
        <!-- Dark Mode -->
        <label>
            <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()">
            ðŸŒ™ Dark Mode
        </label>

        <hr>

        <!-- Font Size -->
        <label>
            Font Size:
            <select id="font-size" onchange="changeFontSize(this.value)">
                <option value="16">Default</option>
                <option value="18">Large</option>
                <option value="20">Extra Large</option>
            </select>
        </label>

        <hr>

        <!-- Color Scheme -->
        <label>
            Accent Color:
            <select id="color-scheme" onchange="changeColorScheme(this.value)">
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </label>

        <hr>

        <!-- Motion -->
        <label>
            Reduce Motion:
            <input type="checkbox" id="motion-toggle" onchange="toggleMotion(this.checked)">
        </label>

        <hr>

        <!-- Sound -->
        <label>
            ðŸ”Š Sound Enabled:
            <input type="checkbox" id="sound-toggle" onchange="toggleSound(this.checked)">
        </label>
    </div>
</body>
</html>
