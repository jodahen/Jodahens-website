    <div id="menu-container"></div>
    <h1>ğŸ¯ Guess the Number (1â€“10)</h1>

    <input id="guess" type="number" min="1" max="10">
    <button onclick="checkGuess()">Guess</button>
    <p id="output"></p>

    <script>
    let secret = Math.floor(Math.random() * 10) + 1;
    let attempts = 0;

    function checkGuess() {
        attempts++;
        const value = parseInt(document.getElementById("guess").value);
        const out = document.getElementById("output");

        if(value === secret){
            out.textContent = `âœ… Correct! You guessed in ${attempts} attempts.`;
            saveScore("guess", attempts);
            registerPlay("guess");
        } else {
            out.textContent = "âŒ Try again!";
        }
    }
    </script>
