<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator - Jodahen</title>

    <link rel="icon" href="../../assets/images/Jodahen_logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Barcode Generator</h2>
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="textInput">
        <button id="generateBtn">Generate Barcode</button>

        <div id="imgBox">
            <img src="" id="barcodeImage" alt="">
            <button id="copyBarcodeBtn" type="button">Copy Barcode</button>
        </div>
    </div>

    <script src="barcode.js"></script>
</body>
</html>
