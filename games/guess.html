<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="../style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <nav>
        <a href="index.html">Back to Games</a>
        <a href="../index.html">Home</a>
    </nav>

    <!-- Container for the menu -->
    <div id="menu-container"></div>

    <script>
        // Fetch and insert menu, then attach functionality
        fetch('menu.html')
        .then(res => res.text())
        .then(html => {
            const container = document.getElementById('menu-container');
            container.innerHTML = html;

            // Menu exists now â€” attach event listeners
            const menuBtn = document.getElementById("menuBtn");
            const menu = document.getElementById("menu");

            if(menuBtn && menu){
                menuBtn.addEventListener("click", (event) => {
                    event.stopPropagation();
                    menu.classList.toggle("show");
                });

                document.addEventListener("click", (e) => {
                    if (!menu.contains(e.target) && e.target !== menuBtn) {
                        menu.classList.remove("show");
                    }
                });
            }
        });
    </script>

    <h1>ğŸ¯ Guess the Number (1â€“10)</h1>

    <input id="guess" type="number" min="1" max="10">
    <button onclick="checkGuess()">Guess</button>

    <p id="output"></p>

    <script>
    let secret = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
        const value = document.getElementById("guess").value;
        const out = document.getElementById("output");

        if(value == secret){
            out.textContent = "âœ… Correct!";
        } else {
            out.textContent = "âŒ Try again!";
        }
    }
    </script>

</body>
</html>
