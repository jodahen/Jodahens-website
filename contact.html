<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Jodahen</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>

    <h1>ðŸ“¬ Contact Me</h1>

    <div class="contact-container">

        <div class="contact-item">
            <strong>Email:</strong>
            <a href="mailto:your@email.com">your@email.com</a>
        </div>

        <div class="contact-item">
            <strong>Youtube:</strong>
            <a href="https://www.youtube.com/@jodahen" target="_blank">youtube.com/@jodahen</a>
        </div>

        <div class="contact-item">
            <strong>Phone:</strong>
            <span>06-.........</span>
        </div>

        <div class="contact-item">
            <strong>Socials:</strong>
            <a href="#" class="social-btn">Instagram</a>
            <a href="#" class="social-btn">Twitter</a>
            <a href="#" class="social-btn">Discord</a>
        </div>

        <div class="contact-item">
            <strong>Message Me:</strong>
            <textarea id="message" placeholder="Write your message here..." rows="5"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>

    </div>

    <!-- Container for the menu -->
    <div id="menu-container"></div>
    <script src="menu.js" defer></script>
    <script src="settings.js" defer></script>

    <script>
        function sendMessage() {
            const msg = document.getElementById("message").value;
            if(msg.trim() === "") {
                alert("Please write a message before sending!");
            } else {
                alert("Your message has been sent! (Just simulated for now ðŸ˜„)");
                document.getElementById("message").value = "";
            }
        }
    </script>

</body>
</html>
